<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The L Bet Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,500;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>THE L BETTING GAME</header>
    <h1>Money:</h1>
    <h2>$<span id="currentMoney"></span></h2>
    <h3>Bet Amount:</h3>
    <h4>
        <span id="bet10" onclick="betGame()">Bet 10</span>
        <span id="bet25">Bet 25</span>
    </h4>
    <span id="result">00</span>
    <div id="guessContainer">
        <button id="guessLow" onclick="playGameLow()">Guess 1-54</button>
        <button id="guessHigh" onclick="playGameHigh()">Guess 55-100</button>
    </div>
    <span id="isWinner">Will You Win?</span>
    <footer>
        By Lucas Fernandes Roncolato
    </footer>
    <script src="script.js"></script>
</body>

</html>
